<!DOCTYPE html>
<html>
<head>
    <title>Little Lemon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col">
                    <h1>Our Menu</h1>
                    <div class="alert alert-info" role="alert">
                        Our restaurant will be closed on New Year's Day!
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                           <div class="card">
                            <img src="calamari.jpg" class="card-img-top">
                            <div class="card-body">
                                <h2 class="card-title">Friend Calamari <span class="badge bg-primary">NEW</span></h2>
                                <p>Squid, Buttermilk</p>
                            </div>
                           </div>
                        </div>
                        <div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="Falafel.jpg" class="card-img-top">
                                <div class="card-body">
                                    <h2 class="card-title">Falafel
                                        <span class="badge bg-secondary">NEW</span>
                                    </h2>
                                    <p>Chickpeas, Herbs and spices.</p>

                                </div>
                            </div>
                        </div>
                        <div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="Salad.jpg" class="card-img-top">
                                <div class="card-body">
                                    <h2 class="card-title">Pasta Salad</h2>
                                    <p>Lettuce, Vegetables and mozzarella.</p>

                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="col">
                <h2>Prices</h2>
                <table class="table">
                    <tr>
                        <td>Fried Calamari</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Falafel</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Salad</td>
                        <td>$10.00</td>
                    </tr>
                </table>
                <div class="alert alert-info" role="alert">
                    Try Our New Calamari!
                </div>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <button type="button" class="btn btn-primary">Order Online</button>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
